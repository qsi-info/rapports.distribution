<div style="float: right; position: relative; right: 50px; width: 250px" sticky offset="75"> <div class="panel panel-primary"> <div class="panel-heading"> Rapport {{report.type}} </div> <div class="panel-body"> <table class="table"> <tr> <td>Date:  <td ng-bind="(report.createdAt | date)">  <tr> <td>Par:  <td ng-bind="report.createdBy">  <tr> <td>&Eacute;quipe:  <td ng-bind="report.groupId">  <tr> <td>Quart de:  <td ng-bind="report.period">  </table> </div> </div> <div class="panel panel-default"> <div class="panel-body"> <a href="#/myreport" class="btn btn-block btn-success">Finaliser</a> <a href="#/myreport" class="btn btn-default btn-block">retour</a> </div> </div> </div> <div class="row" scroll-spy=""> <!-- SECTIONS --> <div class="col-md-9"> <div class="section panel panel-default" ng-repeat="section in sections"> <div class="panel-heading">{{section.name}}</div> <div class="panel-body"> <ul> <li ng-repeat="comment in comments | filter: { section: section.id }"> <a href="javascript:;" ng-click="editComment(comment)">{{comment.text}}</a>&nbsp; <a href="javascript:;" class="text-danger" ng-click="deleteComment(comment)"> <i class="fa fa-times"></i> </a> </li> </ul> <form ng-submit="addComment(section.id)"> <input type="text" id="{{section.id}}" ng-model="input[section.id]" class="form-control" name="comment" placeholder="Entrez un commentaire"> </form> </div> </div> </div> </div>
